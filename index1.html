<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Oberlin Concrete Company</title>
  </head>
  <body>
    <!-- Navbar 1 column-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Oberlin Concrete Co.</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="container-nav">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Logo 1 column-->
    <section class="logo container-fluid">
      <div class="row">
        <img src="images/concrete_sign.jpg" style="width: 100%;" />
      </div>
    </section>
    <!--Transition Border with company saying 1 column-->
    <section class="companySaying container-fluid">
      <div class="row">
        <h3 class="col-sm-6">We turn your ideas into concrete</h3>
        <h3 class="col-sm-6">Professional custom concrete work</h3>
      </div>
    </section>
    <!-- Calculator nav-tab section 3 column-->
    <section class="calculator container-fluid">
      <div class="row">
        <div class="col-sm-4">
          Tab content
        </div>
        <div class="col-sm-4">
          input field
        </div>
        <div class="col-sm-4">
          active pattern image
        </div>
      </div>
    </section>
    <!-- Contact Us Section  2 column-->
    <section class="contactUs container-fluid">
      <div class="row">
        <div class="col-sm-6">
          Contact box
        </div>
        <div class="col-sm-6">
          google map container
        </div>
      </div>
    </section>
    <!-- Footer 1 column-->
    <footer class="container-fluid">
      Copyright 2019
    </footer>
  </body>
</html>
